<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Confirmação de Exclusão</title>
        <!-- Integrando Bootstrap via CDN -->
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body class="d-flex justify-content-center align-items-center">
        <div class="container text-center">
            <h2>Confirmação de Exclusão</h2>
            <p>Você tem certeza que deseja excluir o pedido?</p>

            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Confirmar Exclusão</button>
                <a href="{% url 'all' %}" class="btn btn-secondary">Cancelar</a>
            </form>
        </div>

        <!-- Integrando Bootstrap JavaScript (opcional, apenas se necessário para funcionalidades específicas) -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    </body>
</html>
