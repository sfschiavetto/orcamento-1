<!DOCTYPE html>
{% load crispy_forms_tags %}
{% load static %}
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Produto</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="logo">
            <img src="{% static 'image/logo_abaco.png' %}" alt="Logo">
        </div>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Bem Vindo, {{ user.get_username }} <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="{% url 'criar_pedido' %}">Criar-Pedido</span></a>
                </li>
                <li class="nav-item">
                    <a href="{% url 'logout' %}" onclick="event.preventDefault(); document.getElementById('logout-form').submit();" class="nav-link" role="button">Deslogar</a>
                    <form id="logout-form" action="{% url 'logout' %}" method="post" style="display: none;">
                        {% csrf_token %}
                    </form>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-12">
                <h3 class="mb-4">Cadastro de Produto</h3>
            {% if messages %}
                {% for message in messages %}
                    <section class="alert {{message.tags}}">
                        {{message}}
    
                    </section>
                {% endfor %}
            {% endif %}
                <!-- Formulário de Criação de Produto -->
                <form action="{% url 'cadastrar_produto' %}" enctype='multipart/form-data' method="POST">   {% csrf_token %}
                 
                    <div class="mb-3">
                        <div class="form-group">
                            <label for="nome">Nome do Produto:</label>
                            <input type="text" class="form-control" id="nome" name="nome" maxlength="50" size="60" required>
                        </div>
                        <div class="form-group">
                            <label for="descricao_curta">Descrição Curta:</label>
                            <input type="text" class="form-control" id="descricao_curta" name="descricao_curta" maxlength="255" required>
                        </div>
                        <div class="form-group">
                            <label for="descricao_longa">Descrição Detalhada:</label>
                            <textarea rows="10" class="form-control" id="descricao_longa" name="descricao_longa" required></textarea>
                        </div>
                        <div class="form-group">
                            <label for="slug">Slug:</label>
                            <input type="text" class="form-control" id="slug" name="slug"></input>
                        </div>
                    </div>

                    <div class="form-row align-items-center">
                        <div class="form-group col">
                            <label for="preco">Preço:</label>
                            <input type="number" step="0.01" class="form-control" id="preco" name="preco" required>
                        </div>
                        <div class="form-group col">
                            <label for="preco_promocional">Preço Promocional:</label>
                            <input type="number" step="0.01" class="form-control" id="preco_promocional" name="preco_promocional">
                        </div>

                    </div>
                    <br>
                    <!-- Botões Salvar e Voltar -->
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary">Cadastrar</button>
                        <a href="{% url 'all' %}" class="btn btn-secondary">Voltar</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
