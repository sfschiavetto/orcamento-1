<!DOCTYPE html>
{% load crispy_forms_tags %}
{% load static %}
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cadastrar Produto</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="logo">
                <img src="{% static 'image/logo_abaco.png' %}" alt="Logo">
            </div>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Bem Vindo, {{ user.get_username }} <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="{% url 'criar_pedido' %}">Criar-Pedido</span></a>
                    </li>
                    <li class="nav-item">
                        <a href="{% url 'logout' %}" onclick="event.preventDefault(); document.getElementById('logout-form').submit();" class="nav-link" role="button">Deslogar</a>
                        <form id="logout-form" action="{% url 'logout' %}" method="post" style="display: none;">
                            {% csrf_token %}
                        </form>
                    </li>
                </ul>
            </div>
        </nav>

        <div class="container dark-color">
            <table class="table">
                <thead >
                <tr class="cabecalho" style="background-color: transparent !important;">
                    <th class="cabecalho" scope="col">Nome</th>
                </tr>
                </thead>
                <tbody>
                    {% for produto in produtos %}
                        <tr class="linha">
                            <td class="linha">{{ produto.nome }}</td>
                            <td class="linha">
                            <td class="linha"><a href="{% url 'produto_cadastrado'%}" class="btn btn-indigo-normal">Abrir</a></td>
                        </tr>
                    {% endfor %}
                    
                        
                
                </tbody>
            </table>

        </div>

    </body>
</html>
